log4j.rootLogger=INFO, console, stdout, fileout

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.conversionPattern=%d{ABSOLUTE} %5p %t %c{1}.%M:%L - %m%n

log4j.appender.fileout=org.apache.log4j.FileAppender
log4j.appender.fileout.MaxFileSize=512KB
log4j.appender.fileout.File=./logs/library.log
log4j.appender.fileout.MaxBackupIndex=1
log4j.appender.fileout.layout=org.apache.log4j.PatternLayout
log4j.appender.fileout.layout.conversionPattern=%d{ABSOLUTE} %5p %t %c{1}.%M:%L - %m%n